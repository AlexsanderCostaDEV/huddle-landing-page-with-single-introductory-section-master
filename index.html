<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/e1f53efbff.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="/images/logo.svg" alt="Logo Huddle">
    </div>
  </header>

  <main>
    <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
    <div class="section-right">
      <h2 class="title">Build The Community Your Fans Will Love</h2>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

</body>
</html>
